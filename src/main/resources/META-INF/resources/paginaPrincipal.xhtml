<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>RecetasWeb - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0e6d6; /* A warm, light beige */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: #4a3e35; /* Dark brown text for contrast */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(200, 180, 160, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(200, 180, 160, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .main-container {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.2s ease-out;
            max-width: 600px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-box {
            background: #fffdf9; /* A softer, off-white for the card */
            border-radius: 20px;
            padding: 50px 40px;
            border: 1px solid rgba(150, 130, 110, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 30px;
        }

        .main-logo {
            font-size: 72px;
            margin-bottom: 20px;
            animation: scaleIn 1s cubic-bezier(0.4, 0, 0.2, 1);
            color: #a87f5d; /* Main accent color */
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .main-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            color: #4a3e35; /* Dark brown */
        }

        .main-subtitle {
            font-size: 20px;
            font-weight: 400;
            color: #7b746d; /* Muted gray-brown */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .main-button {
            padding: 18px 24px;
            border: none; /* Removed border */
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #c38b6d, #a87f5d); /* Earthy gradient */
            color: white;
        }

        .main-button.secondary { /* Renamed for clarity */
            background: none;
            color: #a87f5d;
            border: 2px solid #a87f5d; /* Added border for secondary style */
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .main-button:hover::before {
            left: 100%;
        }

        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(143, 110, 74, 0.4);
        }

        .main-button.secondary:hover {
            background: #fdf6e6;
            box-shadow: 0 15px 30px rgba(168, 127, 93, 0.2);
        }

        .main-button:active {
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (min-width: 481px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="main-container">
        <div class="main-logo">üçú</div>
        <h1 class="main-title">RecetasWeb</h1>

        <div class="content-box">
            <p class="main-subtitle">Descubre, cocina y comparte tus recetas favoritas. ¬°√önete a nuestra comunidad culinaria!</p>

            <div class="button-group">
                <h:button styleClass="main-button primary"
                          value="Iniciar Sesi√≥n"
                          outcome="login.xhtml"/>

                <h:button styleClass="main-button secondary"
                          value="Registrarse"
                           outcome="Registro.xhtml"/>


            </div>
        </div>
    </div>
</h:body>
</html>
