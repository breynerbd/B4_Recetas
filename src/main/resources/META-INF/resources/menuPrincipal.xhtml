<!DOCTYPE html>
<ui:composition template="/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formulario-recetas" style="margin: 20px;">
            <p:growl id="mensaje-emergente" showDetail="true" />

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Lista de Recetas</h2>
            </div>

            <p:dataTable id="tabla-recetas" var="receta" value="#{recetaController.recetas}" widgetVar="tablaRecetas" rows="10" paginator="true" emptyMessage="No hay recetas registradas." style="margin-top: 20px;">
                <p:column headerText="Nombre" sortBy="#{receta.nombreReceta}">
                    <h:outputText value="#{receta.nombreReceta}" />
                </p:column>
                <p:column headerText="Ingredientes" sortBy="#{receta.ingredientes}">
                    <h:outputText value="#{receta.ingredientes}" />
                </p:column>
                <p:column headerText="Tiempo" sortBy="#{receta.tiempoPreparacion}">
                    <h:outputText value="#{receta.tiempoPreparacion}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
