<!DOCTYPE html>
<ui:composition template="/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formulario-calificaciones" style="margin: 20px;">
            <p:growl id="mensaje-emergente" showDetail="true" />

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Gestión de Calificaciones</h2>
                <p:commandButton value="Nueva Calificación" icon="pi pi-plus" action="#{calificacionController.agregarCalificacion}" oncomplete="PF('ventanaModalCalificacion').show()" update="formulario-calificaciones:panel-detalle" />
            </div>

            <p:dataTable id="tabla-calificaciones" var="calif" value="#{calificacionController.calificaciones}" widgetVar="tablaCalificaciones" rows="10" paginator="true" emptyMessage="No hay calificaciones registradas." style="margin-top: 20px;">
                <p:column headerText="ID" sortBy="#{calif.idCalificacion}">
                    <h:outputText value="#{calif.idCalificacion}" />
                </p:column>
                <p:column headerText="Valor" sortBy="#{calif.valor}">
                    <h:outputText value="#{calif.valor}" />
                </p:column>
                <p:column headerText="Receta" sortBy="#{calif.receta.nombreReceta}">
                    <h:outputText value="#{calif.receta.nombreReceta}" />
                </p:column>
                <p:column headerText="Usuario" sortBy="#{calif.usuario.nombreUsuario}">
                    <h:outputText value="#{calif.usuario.nombreUsuario}" />
                </p:column>
                <p:column headerText="Acciones" exportable="false" style="width:120px;text-align: center">
                    <p:commandButton icon="pi pi-pencil" oncomplete="PF('ventanaModalCalificacion').show()" update="formulario-calificaciones:panel-detalle" styleClass="ui-button-warning">
                        <f:setPropertyActionListener value="#{calif}" target="#{calificacionController.calificacionSeleccionada}" />
                    </p:commandButton>
                    <p:commandButton icon="pi pi-trash" action="#{calificacionController.eliminarCalificacion}" update="formulario-calificaciones:tabla-calificaciones formulario-calificaciones:mensaje-emergente" styleClass="ui-button-danger" style="margin-left: 5px;">
                        <p:confirm header="Confirmación" message="¿Estás seguro de eliminar esta calificación?" icon="pi pi-exclamation-triangle"/>
                        <f:setPropertyActionListener value="#{calif}" target="#{calificacionController.calificacionSeleccionada}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

            <p:dialog header="Detalle de Calificación" widgetVar="ventanaModalCalificacion" modal="true" responsive="true" style="width: 400px;">
                <p:outputPanel id="panel-detalle" class="ui-fluid">
                    <p:panelGrid columns="2" rendered="#{not empty calificacionController.calificacionSeleccionada}">
                        <p:outputLabel for="valor" value="Valor:" />
                        <p:spinner id="valor" value="#{calificacionController.calificacionSeleccionada.valor}" min="1" max="5" />

                        <p:outputLabel for="receta" value="Receta:" />
                        <p:selectOneMenu id="receta" value="#{calificacionController.calificacionSeleccionada.receta}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una Receta" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{recetaController.recetas}" var="r" itemLabel="#{r.nombreReceta}" itemValue="#{r}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="usuario" value="Usuario:" />
                        <p:selectOneMenu id="usuario" value="#{calificacionController.calificacionSeleccionada.usuario}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione un Usuario" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{calificacionController.usuarios}" var="u" itemLabel="#{u.nombreUsuario}" itemValue="#{u}" />
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" action="#{calificacionController.guardarCalificacion}" update="formulario-calificaciones:tabla-calificaciones formulario-calificaciones:mensaje-emergente" oncomplete="PF('ventanaModalCalificacion').hide()" />
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('ventanaModalCalificacion').hide()" styleClass="ui-button-secondary" style="margin-left: 5px;" />
                    </f:facet>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
