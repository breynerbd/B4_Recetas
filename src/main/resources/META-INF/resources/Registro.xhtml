<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registro - RecetasWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0e6d6; /* A warm, light beige */
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .registro-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(238, 90, 36, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .register-icon::before {
            content: 'üõ°Ô∏è';
            font-size: 32px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .register-title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .register-subtitle {
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .register-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .register-form {
            margin-top: 30px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .input-group input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-group input:valid {
            border-color: #27ae60;
        }

        .button-group {
            margin-top: 35px;
        }

        .register-button {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #024955, #036475);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .register-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .register-button:hover::before {
            left: 100%;
        }

        .register-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .register-button:active {
            transform: translateY(-1px);
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 8px;
            padding: 12px 16px;
            color: #c53030;
            font-size: 14px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .footer-link {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #667eea;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .register-container {
                margin: 20px;
                padding: 40px 30px;
                border-radius: 16px;
            }

            .register-title {
                font-size: 24px;
            }

            .register-subtitle {
                font-size: 14px;
            }

            .input-group input {
                padding: 14px 16px;
            }

            .register-button {
                padding: 16px 20px;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="register-container">
        <div class="header-section">
            <div class="register-icon"></div>
            <h1 class="register-title">Registrate!</h1>
            <p class="register-subtitle">Crea una nueva cuenta</p>
            <span class="register-badge">Registro de cuenta</span>
        </div>

        <h:form id="registerForm" class="register-form">
            <div class="input-group">
                <h:outputLabel for="alias" value="Nombre de Usuario"/>
                <h:inputText id="alias"
                             value="#{registerBean.alias}"
                             required="true"
                             requiredMessage="El Nombre es obligatorio."
                             placeholder="TuAlias"/>
            </div>

            <div class="input-group">
                <h:outputLabel for="email" value="Correo Electr√≥nico"/>
                <h:inputText id="email"
                             value="#{registerBean.email}"
                             required="true"
                             requiredMessage="El correo es obligatorio."
                             validatorMessage="Formato de correo no v√°lido."
                             placeholder="moderador@recetas.com">
                    <f:validateRegex pattern="^[\w\.-]+@[\w\.-]+\.\w+$" />
                </h:inputText>
            </div>

            <div class="input-group">
                <h:outputLabel for="password" value="Contrase√±a"/>
                <h:inputSecret id="password"
                               value="#{registerBean.password}"
                               required="true"
                               requiredMessage="La contrase√±a es obligatoria."
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
            </div>

            <div class="button-group">
                <h:commandButton class="register-button"
                                 value="Crear Cuenta"
                                 action="#{registerBean.register}"/>
            </div>

            <h:messages class="error-message" globalOnly="true" showDetail="true"/>
        </h:form>

        <div class="footer-links">
            <a href="login.xhtml" class="footer-link">¬øYa tienes una cuenta?</a>
        </div>
    </div>

</h:body>
</html>
